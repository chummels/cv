sudo: false

language: python

python:
    - "3.6"

install:
    - pip install ads titlecase

addons:
    apt:
        packages:
            - texlive-xetex
            - texlive-latex-recommended
            - texlive-latex-extra
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - latex-xcolor
            - lmodern
            - texlive-pictures

script:
    - make

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
        cd $TRAVIS_BUILD_DIR
        git checkout --orphan $TRAVIS_BRANCH-pdf
        git rm -rf .
        git add -f cv.pdf cv_nopubs.pdf cv_onepage.pdf
        rev=$(git rev-parse --short HEAD)
        git -c user.name='travis' -c user.email='travis' commit -m "rebuild pdf at ${rev}"
        git push -q -f https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG $TRAVIS_BRANCH-pdf
    fi

env:
    global:
        - secure: 
